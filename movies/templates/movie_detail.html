<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #444;
        }
        p {
            font-size: 18px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ movie.title }}</h1>
        <p><span class="label">Description:</span> {{ movie.description }}</p>
        <p><span class="label">Release Date:</span> {{ movie.release_date }}</p>
        <p><span class="label">Duration:</span> {{ movie.duration }} minutes</p>
    </div>
</body>
</html>
